<style>
/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    margin-top: 50px;
}

/* Form container styling */
.form-container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}

/* Form heading */
.form-heading {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Label styles */
label {
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
    font-size: 16px;
}

/* Select and Input styling */
select, input[type="submit"], button[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

/* Submit button styling */
button[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .form-container {
        padding: 15px;
    }

    label {
        font-size: 14px;
    }
}

</style>
<div class="container">
    <div class="form-container">
        <h2 class="form-heading">Search Events</h2>
        <form action="/events" method="POST">
            <!-- Event Type Selection -->
            <label for="eventType">Select Event Type:</label>
            <select name="eventType" id="eventType">
                <option value="Concert">Concert</option>
                <option value="CulturalFestival">Cultural Festival</option>
                <option value="Exhibition">Exhibition</option>
                <option value="ReligiousEvent">Religious Event</option>
                <option value="SportsEvent">Sports Event</option>
            </select>

            <!-- Region Selection -->
            <label for="regions">Select Region:</label>
            <select name="regions" id="regions">
                <option value="Riyadh_Region">Riyadh Region</option>
                <option value="Makkah_Region">Makkah Region</option>
                <option value="Asir_Region">Asir Region</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Search Events</button>
        </form>
    </div>
</div>
